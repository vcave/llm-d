multinode: false

modelArtifacts:
  uri: "hf://amd/Llama-3.3-70B-Instruct-FP8-KV"
  size: 100Gi
  authSecretName: "llm-d-hf-token"
  name: "amd/Llama-3.3-70B-Instruct-FP8-KV"

accelerator:
  type: amd

routing:
  servicePort: 8000
  proxy:
    image: ghcr.io/llm-d/llm-d-routing-sidecar:v0.4.0-rc.1
    connector: nixlv2
    secure: false

decode:
  parallelism:
    tensor: 4
    data: 1
  create: true
  replicas: 1
  monitoring:
    podmonitor:
      enabled: true
      portName: "metrics" # decode vLLM service port (from routing.proxy.targetPort)
      path: "/metrics"
      interval: "30s"
  containers:
  - name: "vllm"
    image: ghcr.io/vcave/llm-d/llm-d-rocm:v0.4.5-debug # ghcr.io/llm-d/llm-d-rocm:v0.4
    modelCommand: vllmServe
    args:
      # Keep tensor-parallelism as the first set of arguments
      - "--tensor-parallel-size"
      - "4"
      - "--block-size"
      - "128"
      - "--kv-transfer-config"
      - '{"kv_connector":"NixlConnector", "kv_role":"kv_both"}'
      - "--disable-uvicorn-access-log"
      - '--attention-backend'
      - 'ROCM_ATTN' # necessary when TP of prefill != decode
      - "--max-model-len"
      - "32000"
    env:
      - name: VLLM_NIXL_SIDE_CHANNEL_HOST
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      - name: VLLM_LOGGING_LEVEL
        value: DEBUG
    ports:
      - containerPort: 8200
        name: metrics
        protocol: TCP
    resources:
      limits:
        memory: 64Gi
        cpu: "16"
        amd.com/gpu: "4"
        # caution: verify the correct rdma resource label and count for your setup
        rdma/ib: 1
      requests:
        memory: 64Gi
        cpu: "16"
        amd.com/gpu: "4"
        # caution: verify the correct rdma resource label and count for your setup
        rdma/ib: 1
    mountModelVolume: true
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: shm
      mountPath: /dev/shm
    - name: torch-compile-cache
      mountPath: /.cache
    startupProbe:
      httpGet:
        path: /v1/models
        port: 8200
      initialDelaySeconds: 15
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 60
    livenessProbe:
      httpGet:
        path: /health
        port: 8200
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readinessProbe:
      httpGet:
        path: /v1/models
        port: 8200
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 3
  volumes:
  - name: metrics-volume
    emptyDir: {}
  - name: shm
    emptyDir:
      medium: Memory
      sizeLimit: "16Gi"
  - name: torch-compile-cache
    emptyDir: {}

prefill:
  create: true
  replicas: 4
  monitoring:
    podmonitor:
      enabled: true
      portName: "metrics" # prefill vLLM service port (from routing.servicePort)
      path: "/metrics"
      interval: "30s"
  containers:
  - name: "vllm"
    image: ghcr.io/vcave/llm-d/llm-d-rocm:v0.4.5-debug # ghcr.io/llm-d/llm-d-rocm:v0.4
    modelCommand: vllmServe
    args:
      - "--block-size"
      - "128"
      - "--kv-transfer-config"
      - '{"kv_connector":"NixlConnector", "kv_role":"kv_both"}'
      - "--disable-uvicorn-access-log"
      - '--attention-backend'
      - 'ROCM_ATTN' # necessary when TP of prefill != decode
      - "--max-model-len"
      - "32000"
    env:
      - name: VLLM_NIXL_SIDE_CHANNEL_HOST
        valueFrom:
          fieldRef:
            fieldPath: status.podIP
      - name: VLLM_LOGGING_LEVEL
        value: DEBUG
    ports:
      - containerPort: 8000
        name: metrics
        protocol: TCP
    resources:
      limits:
        memory: 64Gi
        cpu: "8"
        amd.com/gpu: "1"
        # caution: verify the correct rdma resource label and count for your setup
        rdma/ib: 1
      requests:
        memory: 64Gi
        cpu: "8"
        amd.com/gpu: "1"
        # caution: verify the correct rdma resource label and count for your setup
        rdma/ib: 1
    mountModelVolume: true
    volumeMounts:
    - name: metrics-volume
      mountPath: /.config
    - name: shm
      mountPath: /dev/shm
    - name: torch-compile-cache
      mountPath: /.cache
    startupProbe:
      httpGet:
        path: /v1/models
        port: 8000
      initialDelaySeconds: 15
      periodSeconds: 30
      timeoutSeconds: 5
      failureThreshold: 60
    livenessProbe:
      httpGet:
        path: /health
        port: 8000
      periodSeconds: 10
      timeoutSeconds: 5
      failureThreshold: 3
    readinessProbe:
      httpGet:
        path: /v1/models
        port: 8000
      periodSeconds: 5
      timeoutSeconds: 2
      failureThreshold: 3
  volumes:
  - name: metrics-volume
    emptyDir: {}
  - name: shm
    emptyDir:
      medium: Memory
      sizeLimit: "16Gi"
  - name: torch-compile-cache
    emptyDir: {}
